<!DOCTYPE html>
<html>
<head>
    <title>Calc</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="../jquery.min.js"></script>
    <script src="../script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="calc_screen">0</div>
        <div class="button_wrapper">
            <div class="button_row">
                <button class="calc_button calc_action" id="A">MC</button>
                <button class="calc_button calc_action">MR</button>
                <button class="calc_button calc_action">M+</button>
                <button class="calc_button calc_action">âŒ«</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_action">C</button>
                <button class="calc_button calc_action">x&sup2;</button>
                <button class="calc_button calc_action">&radic;x</button>
                <button class="calc_button calc_action">&divide;</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_number">7</button>
                <button class="calc_button calc_number">8</button>
                <button class="calc_button calc_number">9</button>
                <button class="calc_button calc_action">&times;</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_number">4</button>
                <button class="calc_button calc_number">5</button>
                <button class="calc_button calc_number">6</button>
                <button class="calc_button calc_action">-</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_number">1</button>
                <button class="calc_button calc_number">2</button>
                <button class="calc_button calc_number">3</button>
                <button class="calc_button calc_action">+</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_action">&plusmn;</button>
                <button class="calc_button calc_number">0</button>
                <button class="calc_button calc_action">,</button>
                <button class="calc_button calc_action">=</button>
            </div>
        </div>
    </div>
</body>
</html>
