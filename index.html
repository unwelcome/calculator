<!DOCTYPE html>
<html>
<head>
    <title>Calc</title>
    <link rel="stylesheet" type="text/css" href="../calculator/style.css">
    <script src="../calculator/jquery.min.js"></script>
    <script src="../calculator/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="calc_screen">
            <div class="screen_memory"></div>
            <div class="screen_main"></div>
        </div>
        <div class="button_wrapper">
            <div class="button_row">
                <button class="calc_button calc_action dont_work" id="A">MC</button>
                <button class="calc_button calc_action dont_work">MR</button>
                <button class="calc_button calc_action dont_work">M+</button>
                <button class="calc_button calc_action dont_work">âŒ«</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_action dont_work">C</button>
                <button class="calc_button calc_action dont_work">x&sup2;</button>
                <button class="calc_button calc_action dont_work">&radic;x</button>
                <button class="calc_button calc_action">&divide;</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_number">7</button>
                <button class="calc_button calc_number">8</button>
                <button class="calc_button calc_number">9</button>
                <button class="calc_button calc_action">&times;</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_number">4</button>
                <button class="calc_button calc_number">5</button>
                <button class="calc_button calc_number">6</button>
                <button class="calc_button calc_action">-</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_number">1</button>
                <button class="calc_button calc_number">2</button>
                <button class="calc_button calc_number">3</button>
                <button class="calc_button calc_action">+</button>
            </div>
            <div class="button_row">
                <button class="calc_button calc_action dont_work">&plusmn;</button>
                <button class="calc_button calc_number">0</button>
                <button class="calc_button calc_action dont_work">,</button>
                <button class="calc_button calc_action">=</button>
            </div>
        </div>
    </div>
</body>
</html>
